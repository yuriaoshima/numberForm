<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Number Form</title>
  </head>
  <body>
    <h1>Number Form</h1>
    <form name="numberForm" onsubmit="numbersForm();">
      <label>Enter a number:
        <input id="numForm" type="text" name="number">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset" onclick="resetForm();">
      </label>
    </form>
    <section id="numberInfo">
    <!--this is where the new paragraph tags for count, sum, and average will be inserted using JS-->
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
